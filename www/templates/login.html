<ion-view view-title="Login" name="login-view">

  <ion-content class=" gradient">
      <div class="list list-inset login-list">
          <label class="item item-input">
              <input type="text" placeholder="Email o telefono" ng-model="data.email_cellphone">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="ContraseÃ±a" ng-model="data.password">
          </label>
      </div>
      <div class="row">
        <div class="col center">
          <button class="button button-outline button-light white-button" ng-click="login()">
            LOG IN
          </button>
        </div>
      </div>

      <div style="position: absolute; bottom: 0px; width: 100%">
        <button class="button button-block button-positive login-facebook" ng-click="login_facebook()">
        Login with Facebook
        </button>
      </div>
  </ion-content>
</ion-view>
