<ion-view view-title="{{ questions[0].subtopic }}">
  <ion-content scroll="false">
    <ion-slides options="sliderOptions" slider="swiper" >
      <ion-slide-page ng-repeat="question in questions">
        <div class="row">
          <div class="col">
            <p>Pregunta:</p>
            <p>{{ question.question_content }}</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>Respuesta</p>
            <p>{{ question.answer_content }}</p>
          </div>
        </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
